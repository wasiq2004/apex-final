<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApexSkill - Elite Professional Technologies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-gold: #D4AF37;
        --color-gold-bright: #F9E076;
        --color-gold-deep: #996515;
        --color-black: #050505;
        --color-charcoal: #0a0a0a;
      }
      html {
        scroll-behavior: smooth;
        background-color: var(--color-black);
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        background-color: var(--color-black);
        color: #A0A0A0;
        margin: 0;
      }

      /* --- GRAND CINEMATIC BACKGROUND --- */
      
      .bg-container {
        position: fixed;
        inset: 0;
        z-index: -5;
        background-color: var(--color-black);
        overflow: hidden;
      }

      /* Animated Mesh Gradients for "Movement" */
      .mesh-glow {
        position: absolute;
        width: 150%;
        height: 150%;
        top: -25%;
        left: -25%;
        background-image: 
          radial-gradient(at 10% 20%, rgba(212, 175, 55, 0.08) 0px, transparent 50%),
          radial-gradient(at 80% 10%, rgba(153, 101, 21, 0.05) 0px, transparent 50%),
          radial-gradient(at 50% 50%, rgba(10, 10, 10, 1) 0px, transparent 80%),
          radial-gradient(at 20% 80%, rgba(212, 175, 55, 0.06) 0px, transparent 40%),
          radial-gradient(at 90% 90%, rgba(249, 224, 118, 0.04) 0px, transparent 40%);
        filter: blur(100px);
        animation: mesh-drift 30s ease-in-out infinite alternate;
      }

      @keyframes mesh-drift {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-2%, 2%) scale(1.05); }
        100% { transform: translate(2%, -2%) scale(1); }
      }

      /* Sweeping Light Beams */
      .light-beams {
        position: absolute;
        inset: -100%;
        background: linear-gradient(
          45deg,
          transparent 45%,
          rgba(212, 175, 55, 0.03) 48%,
          rgba(212, 175, 55, 0.05) 50%,
          rgba(212, 175, 55, 0.03) 52%,
          transparent 55%
        );
        background-size: 200% 200%;
        animation: beam-sweep 15s linear infinite;
        pointer-events: none;
      }

      @keyframes beam-sweep {
        0% { transform: translateX(-50%) translateY(-50%); }
        100% { transform: translateX(50%) translateY(50%); }
      }

      /* Refined Particles Layer */
      .particles-layer {
        position: absolute;
        inset: -500px;
        background-image: 
          radial-gradient(2px 2px at 15% 15%, rgba(212, 175, 55, 0.6), transparent),
          radial-gradient(1.5px 1.5px at 45% 35%, rgba(249, 224, 118, 0.5), transparent),
          radial-gradient(2.5px 2.5px at 75% 25%, rgba(212, 175, 55, 0.4), transparent),
          radial-gradient(2px 2px at 25% 65%, rgba(212, 175, 55, 0.5), transparent),
          radial-gradient(1.5px 1.5px at 55% 85%, rgba(212, 175, 55, 0.6), transparent),
          radial-gradient(3px 3px at 85% 75%, rgba(249, 224, 118, 0.4), transparent);
        background-size: 600px 600px;
        opacity: 0.4;
      }

      .p-layer-1 { animation: drift-diag 40s linear infinite; }
      .p-layer-2 { animation: drift-diag 70s linear infinite reverse; opacity: 0.2; filter: blur(2px); transform: scale(1.5); }
      .p-layer-3 { animation: drift-diag 120s linear infinite; opacity: 0.1; filter: blur(4px); transform: scale(2); }

      @keyframes drift-diag {
        0% { transform: translate(0, 0); }
        100% { transform: translate(600px, 600px); }
      }

      .bg-vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, transparent 10%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
        z-index: -1;
      }

      /* Marquee Animation for Partners */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 60s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }

      .text-gold {
        background: linear-gradient(to bottom right, #F9E076, #D4AF37, #996515);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-gold-metallic {
        background: linear-gradient(135deg, #D4AF37 0%, #F9E076 50%, #996515 100%);
      }
      .shadow-gold-glow {
        box-shadow: 0 0 30px -5px rgba(212, 175, 55, 0.3);
      }
      .shadow-gold-glow:hover {
        box-shadow: 0 0 50px -5px rgba(212, 175, 55, 0.5);
      }
      .gold-streak {
        background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
      }
      @keyframes gold-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-gold-float {
        animation: gold-float 6s ease-in-out infinite;
      }
      .grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.02;
        pointer-events: none;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        z-index: 9999;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "framer-motion": "https://esm.sh/framer-motion@^11.13.1"
      }
    }
    </script>

</head>
  <body>
    <!-- Premium Grand Background Infrastructure -->
    <div class="bg-container">
      <div class="mesh-glow"></div>
      <div class="light-beams"></div>
      <div class="particles-layer p-layer-1"></div>
      <div class="particles-layer p-layer-2"></div>
      <div class="particles-layer p-layer-3"></div>
    </div>
    
    <div class="bg-vignette"></div>
    <div class="grain"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
